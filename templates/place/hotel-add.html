{% extends 'base.html' %}
{% load static %}

{% block title %}
    Add Place
{% endblock %}

{% block content %}
    <!-- TODO: Change name of the divs, add separate css -->
    <div class="add-place-content-strip">

        <h1 class="header">Creating a New Hotel</h1>

        <div class="add-place-content-wrap">

            <form action="{% url 'hotel add' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                <button class="btn btn-dark">Create</button>


            </form>




        </div>

    </div>


{% endblock %}
