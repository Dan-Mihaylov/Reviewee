{% extends 'base.html' %}
{% load static %}

{% block title %}
    Add Place
{% endblock %}

{% block content %}
    <div class="add-place-content-strip">

        <h1 class="header">Creating a New Restaurant</h1>

        <div class="add-place-content-wrap">

            <form action="{% url 'restaurant add' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                <button class="btn btn-dark">Submit</button>


            </form>




        </div>

    </div>


{% endblock %}
