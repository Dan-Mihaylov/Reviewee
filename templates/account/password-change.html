{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="login-content-strip mg-top">

        <div class="login-content-wrap">

            <form class="login-form" action="{% url 'password change' %}" method="POST">
                <h2 class="form-header">Password Change Form</h2>
                {% csrf_token %}

                <div class="field-container">
                    <label for="id_{{ form.old_password.name }}">Old Password:</label>
                    <input  type="password" name="{{ form.old_password.name }}" class="form-control"
                            autofocus="" autocapitalize="none"
                            maxlength="254" required="" id="id_{{ form.old_password.name }}"
                            placeholder="Old Password">
                </div>

                <div class="field-container">
                    <label for="id_{{ form.password.name }}">New Password:</label>
                    <input  type="password" name="{{ form.new_password1.name }}" class="form-control"
                            autocomplete="current-password" required="" id="id_{{ form.new_password1.name }}"
                            placeholder="New Password">
                </div>

                <div class="field-container">
                    <label for="id_{{ form.password.name }}">New Password:</label>
                    <input  type="password" name="{{ form.new_password2.name }}" class="form-control"
                            autocomplete="current-password" required="" id="id_{{ form.new_password2.name }}"
                            placeholder="Confirm Password">

                    {% for values in form.errors.values %}
                        <p>{{ values }}</p>
                    {% endfor %}

                </div>

                <br>

                <div class="button-div">
                    <button class="btn btn-success" id="btn-login" type="submit">Change Password</button>
                </div>
                <div class="register-container">
                    <p>Go back to your <a href="{% url 'profile details' request.user.pk %}">Profile</a></p>
                </div>
            </form>

        </div>

    </div>

{% endblock %}
